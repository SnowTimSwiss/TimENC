name: Build Release Binaries

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact_name: TimENC-Windows.exe
            pyinstaller_flags: --onefile --windowed --icon Images/TimENC-Icon.ico --name TimENC

          - os: macos-14
            name: macOS
            artifact_name: TimENC-macOS.dmg
            pyinstaller_flags: --onedir --windowed --icon Images/TimENC-Icon.icns --name TimENC

          # Linux AppImage Konfiguration
          - os: ubuntu-latest
            name: Linux AppImage
            artifact_name: TimENC-x86_64.AppImage # AppImage-Tool erzeugt diesen Namen bereits
            pyinstaller_flags: --onedir --icon Images/TimENC-Icon.png --name TimENC
            appimage_icon: TimENC-Icon
            
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        # Linux MUSS --onedir verwenden, damit linuxdeploy das Verzeichnis als AppDir nutzen kann
        run: pyinstaller ${{ matrix.pyinstaller_flags }} timenc.py

      # ---------- Windows ----------

      - name: Prepare Windows binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item dist\TimENC.exe ${{ matrix.artifact_name }}

      # ---------- Linux (AppImage) ----------

      - name: Prepare Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          # 1. Herunterladen von linuxdeploy und Berechtigungen setzen
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          APPDIR="dist/TimENC"
          ICON_NAME="${{ matrix.appimage_icon }}"

          # 2. Icon-Datei und Desktop-Datei in das AppDir kopieren (Fix f√ºr linuxdeploy)
          cp Images/${ICON_NAME}.png $APPDIR/
          
          # Erstellen der Desktop-Datei direkt im AppDir
          cat << EOF > $APPDIR/TimENC.desktop
          [Desktop Entry]
          Name=TimENC
          Exec=AppRun
          Icon=${ICON_NAME}
          Type=Application
          Categories=Utility;
          EOF
          
          # 3. AppImage bauen
          # Es ist nicht notwendig, die Version zu exportieren, da wir sie nicht in der AppStream-XML verwenden.
          ./linuxdeploy-x86_64.AppImage \
            --appdir $APPDIR \
            --output appimage
            
          # 4. KEIN UMBENENNEN: Das erzeugte Artefakt hat bereits den Namen TimENC-x86_64.AppImage.
          # Das Entfernen des 'mv' behebt den Exit Code 1 Fehler.

      # ---------- macOS ----------

      - name: Prepare macOS DMG
        if: matrix.os == 'macos-14'
        shell: bash
        run: |
          mkdir dmg
          cp -R dist/TimENC.app dmg/
          # Erstellt das komprimierte Disk Image
          hdiutil create -volname TimENC -srcfolder dmg -ov -format UDZO ${{ matrix.artifact_name }}

      # ---------- Upload ----------

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
