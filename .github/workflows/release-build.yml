name: Build and Release Executables

on:
  release:
    types: [created]

jobs:
  # --- Kombinierter Build-Job ---
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            pyinstaller_args: --onefile --noconsole --icon=Images/timENC-icon.ico
            asset_name: TimENC.exe
            artifact_name: windows-exe
          # macOS
          - os: macos-latest
            pyinstaller_args: --onedir --windowed --icon=Images/timENC-icon.icns --name TimENC.app
            asset_name: TimENC-macOS.zip # Wir zippen das .app-Bundle
            artifact_name: macos-app
          # Linux
          - os: ubuntu-latest
            pyinstaller_args: --onefile --windowed --icon=Images/timENC-icon.ico
            asset_name: TimENC
            artifact_name: linux-bin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Beschleunigt zukünftige Builds

      - name: Install Linux dependencies (if needed)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0

      - name: Install Python dependencies
        run: pip install PySide6 cryptography argon2-cffi pyinstaller

      - name: Build executable/app
        # --debug=all wurde entfernt, da es nicht für Releases gedacht ist
        run: pyinstaller ${{ matrix.pyinstaller_args }} --name TimENC timenc.py

      - name: Zip macOS app (if needed)
        if: runner.os == 'macOS'
        run: zip -r dist/TimENC-macOS.zip dist/TimENC.app

      - name: Upload artifact for release job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  # --- Upload-Job ---
  upload-to-release:
    runs-on: ubuntu-latest
    needs: [build] # Wartet auf den kombinierten build-Job
    permissions:
      contents: write # Erforderlich für das Hochladen von Release-Assets

    steps:
      # *** DAS IST DIE KORREKTUR ***
      # Der Job muss den Code auschecken, damit das 'gh' (GitHub CLI) Tool
      # weiß, mit welchem Repository es interagieren soll.
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist # Lädt alle Artefakte in das 'dist'-Verzeichnis

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Lädt alle Dateien aus den Unterordnern von dist hoch (z.B. dist/windows-exe/TimENC.exe)
          gh release upload ${{ github.event.release.tag_name }} dist/*/* --clobber
