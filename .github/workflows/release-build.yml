name: Build Release Binaries

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact_name: TimENC-Windows.exe
            pyinstaller_flags: --onefile --windowed --icon Images/TimENC-Icon.ico --name TimENC

          - os: macos-14
            name: macOS
            artifact_name: TimENC-macOS.dmg
            pyinstaller_flags: --onedir --windowed --icon Images/TimENC-Icon.icns --name TimENC

          # APPIMAGE ÄNDERUNGEN HIER
          - os: ubuntu-latest
            name: Linux AppImage
            artifact_name: TimENC-x86_64.AppImage
            pyinstaller_flags: --onedir --icon Images/TimENC-Icon.png --name TimENC
            # Wir brauchen --onedir für AppImage, nicht --onefile
            appimage_icon: TimENC-Icon # Name der Icon-Datei OHNE Erweiterung
            
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        # ACHTUNG: Linux verwendet jetzt --onedir für AppImage-Erstellung!
        run: pyinstaller ${{ matrix.pyinstaller_flags }} timenc.py

      # ---------- Windows ----------

      - name: Prepare Windows binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item dist\TimENC.exe ${{ matrix.artifact_name }}

      # ---------- Linux (AppImage) ----------

      - name: Prepare Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          # 1. Herunterladen von linuxdeploy und Berechtigungen setzen
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          # 2. Icon in das Dist-Verzeichnis kopieren und Umgebungsvariablen setzen
          # AppImage benötigt ein Icon und einen Desktop-Datei-Namen
          cp Images/${{ matrix.appimage_icon }}.png dist/
          
          # Erstellen einer einfachen Desktop-Datei (wichtig für AppImage)
          cat << EOF > TimENC.desktop
          [Desktop Entry]
          Name=TimENC
          Exec=AppRun
          Icon=${{ matrix.appimage_icon }}
          Type=Application
          Categories=Utility;
          EOF
          
          # 3. AppImage bauen (PyInstaller --onedir Ordner ist das AppDir)
          # --appdir zeigt auf das Verzeichnis, das PyInstaller erstellt hat
          # --output appimage sagt linuxdeploy, dass es ein AppImage erstellen soll
          # Wir übergeben die Desktop-Datei und das Icon
          ./linuxdeploy-x86_64.AppImage \
            --appdir dist/TimENC \
            --desktop-file TimENC.desktop \
            --output appimage
            
          # 4. Umbenennen des erzeugten AppImages
          mv TimENC-x86_64.AppImage ${{ matrix.artifact_name }}

      # ---------- macOS ----------

      - name: Prepare macOS DMG
        if: matrix.os == 'macos-14'
        shell: bash
        run: |
          mkdir dmg
          cp -R dist/TimENC.app dmg/
          hdiutil create -volname TimENC -srcfolder dmg -ov -format UDZO ${{ matrix.artifact_name }}

      # ---------- Upload ----------

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
