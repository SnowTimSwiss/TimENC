name: Build and Release Packages

on:
  release:
    types: [published]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          sudo apt-get update
          sudo apt-get install -y squashfs-tools ruby ruby-dev
          # Qt/X11 dependencies for PySide6
          sudo apt-get install -y libxcb-cursor0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
            libxcb-xinerama0 libxcb-xfixes0 libxkbcommon-x11-0 libxcb1 \
            libgl1 libegl1 libdbus-1-3
          sudo gem install --no-document fpm

      - name: Debug - Show Python and PyInstaller version
        run: |
          python --version
          pyinstaller --version

      - name: Debug - List repository files
        run: ls -la

      - name: Build executable with PyInstaller
        run: pyinstaller TimENC.spec

      - name: Debug - List dist folder
        run: ls -la dist/

      - name: Create AppImage
        run: |
          mkdir -p TimENC.AppDir/usr/bin
          mkdir -p TimENC.AppDir/usr/share/applications
          mkdir -p TimENC.AppDir/usr/share/icons/hicolor/256x256/apps
          cp dist/TimENC TimENC.AppDir/usr/bin/
          cp TimENC.desktop TimENC.AppDir/usr/share/applications/
          cp Images/TimENC-Icon.png TimENC.AppDir/usr/share/icons/hicolor/256x256/apps/timenc.png
          # Create AppRun script with Qt plugin path
          cat > TimENC.AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          export QT_PLUGIN_PATH="${HERE}/usr/lib/qt6/plugins:${QT_PLUGIN_PATH}"
          export QT_QPA_PLATFORM_PLUGIN_PATH="${HERE}/usr/lib/qt6/plugins/platforms:${QT_QPA_PLATFORM_PLUGIN_PATH}"
          exec "${HERE}/usr/bin/TimENC" "$@"
          EOF
          chmod +x TimENC.AppDir/AppRun
          # Create .desktop file in root for AppImage
          cp TimENC.desktop TimENC.AppDir/
          # Copy icon to root for AppImage
          cp Images/TimENC-Icon.png TimENC.AppDir/timenc.png
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          # Use --appimage-extract-and-run to avoid needing FUSE in CI
          ARCH=x86_64 ./appimagetool --appimage-extract-and-run TimENC.AppDir TimENC-${{ github.event.release.tag_name }}-x86_64.AppImage
          chmod +x TimENC-${{ github.event.release.tag_name }}-x86_64.AppImage

      - name: Debug - Show created AppImage
        run: ls -la *.AppImage

      - name: Create .deb package
        run: |
          fpm -s dir -t deb -n timenc -v ${{ github.event.release.tag_name }} \
            --description "TimENC - Simple encryption tool" \
            --url "https://github.com/SnowTimSwiss/TimENC" \
            --architecture amd64 \
            -p timenc_${{ github.event.release.tag_name }}_amd64.deb \
            dist/TimENC=/usr/bin/timenc

      - name: Debug - Show created .deb
        run: ls -la *.deb

      - name: Upload AppImage to release
        uses: softprops/action-gh-release@v2
        with:
          files: TimENC-${{ github.event.release.tag_name }}-x86_64.AppImage

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v2
        with:
          files: timenc_${{ github.event.release.tag_name }}_amd64.deb

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          choco install nsis -y

      - name: Debug - List files
        shell: pwsh
        run: Get-ChildItem -Recurse

      - name: Build portable EXE
        run: pyinstaller --onefile --name TimENC-portable timenc.py

      - name: Build installer (NSIS)
        run: |
          pyinstaller --onedir --name TimENC timenc.py
          @"
          !define APPNAME "TimENC"
          !define VERSION "${{ github.event.release.tag_name }}"
          Name "`${APPNAME}"
          OutFile "TimENC-Setup-${{ github.event.release.tag_name }}.exe"
          InstallDir "`$PROGRAMFILES\TimENC"
          Section
            SetOutPath `$INSTDIR`
            File /r dist\TimENC\*
            WriteUninstaller `$INSTDIR\uninstall.exe`
          SectionEnd
          Section "Uninstall"
            Delete `$INSTDIR\uninstall.exe`
            RMDir /r `$INSTDIR`
          SectionEnd
          "@ | Out-File -Encoding ASCII installer.nsi
          makensis installer.nsi

      - name: Debug - List created executables
        shell: pwsh
        run: Get-ChildItem *.exe

      - name: Upload portable EXE
        uses: softprops/action-gh-release@v2
        with:
          files: dist/TimENC-portable.exe
          name: TimENC-portable-${{ github.event.release.tag_name }}.exe

      - name: Upload installer EXE
        uses: softprops/action-gh-release@v2
        with:
          files: TimENC-Setup-${{ github.event.release.tag_name }}.exe

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Debug - List files
        run: ls -la

      - name: Build macOS .app bundle
        run: pyinstaller --windowed --name TimENC timenc.py

      - name: Debug - List dist folder
        run: ls -la dist/

      - name: Create DMG
        run: |
          mkdir dmg-staging
          cp -r dist/TimENC.app dmg-staging/
          hdiutil create -volname "TimENC" -srcfolder dmg-staging -ov -format UDZO TimENC-${{ github.event.release.tag_name }}.dmg

      - name: Debug - Show DMG
        run: ls -la *.dmg

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          files: TimENC-${{ github.event.release.tag_name }}.dmg
