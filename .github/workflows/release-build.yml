name: Build and Release Executables

on:
  release:
    types: [created]

jobs:
  # --- Kombinierter Build-Job ---
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Windows (unverändert: .exe)
          - os: windows-latest
            pyinstaller_args: --onefile --noconsole --icon=Images/TimENC-icon.ico
            asset_name: TimENC.exe
            artifact_name: windows-exe
            build_type: pyinstaller
          # macOS (geändert: .app wird für das Release gezippt)
          - os: macos-latest
            pyinstaller_args: --onedir --windowed --icon=Images/TimENC-icon.icns --name TimENC.app
            asset_name: TimENC.app.zip # <--- VERBESSERUNG: Als .zip hochladen
            artifact_name: macos-app
            build_type: pyinstaller
          # Linux (geändert: .AppImage)
          - os: ubuntu-latest
            pyinstaller_args: --onefile --windowed --icon=Images/TimENC-icon.png
            asset_name: TimENC.AppImage # Das gewünschte AppImage
            artifact_name: linux-appimage
            build_type: appimage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Linux dependencies (if needed)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Abhängigkeit für PySide6 und 'fuse' für AppImage
          sudo apt-get install -y libxcb-cursor0 fuse

      - name: Install Python dependencies
        run: pip install PySide6 cryptography argon2-cffi pyinstaller

      - name: Build executable/app (PyInstaller)
        run: pyinstaller ${{ matrix.pyinstaller_args }} --name TimENC timenc.py

      # --- NEUER SCHRITT: AppImage Erstellung (NUR LINUX) ---
      - name: Create AppImage
        if: matrix.build_type == 'appimage'
        env:
          ARCH: x86_64 # Architektur setzen
        run: |
          # 1. linuxdeploy herunterladen und ausführbar machen
          wget -q -c https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          # 2. Umgebungsvariablen für AppImage setzen
          export EXEC_NAME=TimENC
          export APP_NAME=TimENC
          
          # 3. Den PyInstaller-Output vorbereiten
          mkdir -p AppDir/usr/bin
          mv dist/$EXEC_NAME AppDir/usr/bin/
          
          # 4. Desktop-Datei erstellen
          cat <<EOF > AppDir/$APP_NAME.desktop
          [Desktop Entry]
          Name=TimENC
          Exec=TimENC
          Icon=TimENC
          Type=Application
          Categories=Utility;
          EOF
          
          # 5. Icon kopieren (korrekter Dateiname aus deinem Repo)
          cp Images/timENC-icon.png AppDir/TimENC.png
          
          # 6. AppImage erstellen
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          
          # 7. AppImage umbenennen und in den dist-Ordner verschieben
          mv *.AppImage dist/${{ matrix.asset_name }}
      # ----------------------------------------------------

      # <--- VERBESSERUNG: Eigener Schritt, um die .app für macOS zu zippen ---
      - name: Package macOS app as zip
        if: runner.os == 'macOS'
        run: |
          zip -r dist/${{ matrix.asset_name }} dist/TimENC.app

      - name: Upload artifact for release job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          # Der Pfad ist jetzt die .exe, das .AppImage ODER das .app.zip
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  # --- Upload-Job ---
  upload-to-release:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Lädt jetzt .exe, .AppImage und .app.zip hoch
          gh release upload ${{ github.event.release.tag_name }} dist/*/* --clobber
